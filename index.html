<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Meal for Your Recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    
    <div class="container">
        <divc class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find meals for your ingredients</h2>
                <blockquote>Real food do not have ingredients. real food is ingredients.<br>
                    <cite>Jamie Oliver</cite>
                 </blockquote>

                 <div class="meal-search-box">
                     <input type="text" class="search-content"
                     placeholder="Enter an ingredient here" id="search-input">
                     <button type="submit" class="search-btn btn" id="search-btn">
                         <i class="fas fa-search"></i>
                     </button>
                 </div>
            </div>
            <div class="meal-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="meal">
                    <!--meal item -->
                    <div class="meal-iten">
                        <div class="meal-img">
                            <img src="food.jpg" alt="food">
                        </div>
                        <div class="meal-name">
                            <h3>Burger</h3>
                            <a href="#" class="recipe-btn">Get Recipe</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
